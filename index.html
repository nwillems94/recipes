<h1>Recipe Index</h1>
<div class="filter-group" id="letterButtons">
  <button class="letter-button" data-letter="_breads" onclick="filterByLetter('_breads')">_breads</button>
  <button class="letter-button" data-letter="_breakfast" onclick="filterByLetter('_breakfast')">_breakfast</button>
  <button class="letter-button" data-letter="_config.yml" onclick="filterByLetter('_config.yml')">_config.yml</button>
  <button class="letter-button" data-letter="_desserts" onclick="filterByLetter('_desserts')">_desserts</button>
  <button class="letter-button" data-letter="_dinners" onclick="filterByLetter('_dinners')">_dinners</button>
  <button class="letter-button" data-letter="_layouts" onclick="filterByLetter('_layouts')">_layouts</button>
  <button class="letter-button" data-letter="_sauces" onclick="filterByLetter('_sauces')">_sauces</button>
  <button class="letter-button" data-letter="generate_index.sh" onclick="filterByLetter('generate_index.sh')">generate_index.sh</button>
  <button class="letter-button" data-letter="index.html" onclick="filterByLetter('index.html')">index.html</button>
</div><ul id="recipeList">
</ul>
<script>
  let activeLetter = null;

  function filterRecipes() {
    const visibleLetters = new Set();

    document.querySelectorAll("#recipeList li").forEach(item => {
      const name = item.getAttribute("data-name").toLowerCase();
      const matchesLetter = !activeLetter || name.startsWith(activeLetter);
      const isVisible = matchesLetter;

      item.style.display = isVisible ? "" : "none";
    });

    document.querySelectorAll(".letter-button").forEach(button => {
      const letter = button.getAttribute("data-letter").toUpperCase();
      button.style.display = visibleLetters.has(letter) ? "" : "none";
      button.classList.toggle("active", activeLetter === letter);
    });

  }

  function filterByLetter(letter) {
    activeLetter = (activeLetter === letter) ? null : letter;
    filterRecipes();
  }
</script>
